{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Supprimer la critique : "{{ review.headline }}"</h1>
<p>Êtes-vous sûr de vouloir supprimer cette critique ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'feed' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
